<div class="auth-container">
  <div >
    <nz-card style="width:400px;" [nzBordered]="false" nzTitle="Signup" >

      <div class="error-container"  *ngIf="errorResponse">
        <nz-alert
        nzType="error"
        [nzMessage]="errorResponse.errors.join('\n')"
        ></nz-alert>
      </div>

      <form nz-form [formGroup]="signupForm" class="signup-form" (ngSubmit)="submitForm()">

        <div nz-row [nzGutter]="16">

          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control nzErrorTip="First Name is required.">
                <nz-input-group>
                  <input type="text" nz-input formControlName="firstName" placeholder="First Name" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-control nzErrorTip="Last Name is required.">
                <nz-input-group >
                  <input type="text" nz-input formControlName="lastName" placeholder="Last Name" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>

        <nz-form-item>
          <nz-form-control nzErrorTip="Email Address is required.">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="email" placeholder="Email Address" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Password is required and should be of atleast 6 letters.">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <div nz-row [nzGutter]="16"  >
          <div nz-col nzSpan="8">
            Display Picture
          </div>
          <div nz-col nzSpan="16">
            <input
              type="file"
              class="form-control"
              (change)="onFileChange($event)">
          </div>
        </div>

        <br />

        <button [nzLoading]="loading" nz-button [nzType]="'primary'">Sign Up</button>

        <br />
        <br />

        Already have an account? <a  [routerLink]="['/']">Log in</a>

      </form>

    </nz-card>
  </div>

</div>
